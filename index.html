<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="slider">
        <div class="list">
            <div class="item">
                <img src="./imgs/1.jpg" alt="">
            </div>
            <div class="item">
                <img src="./imgs/2.jpg" alt="">
            </div>
            <div class="item">
                <img src="./imgs/3.jpg" alt="">
            </div>
            <div class="item">
                <img src="./imgs/4.jpg" alt="">
            </div>
            <div class="item">
                <img src="./imgs/5.jpg" alt="">
            </div>
        </div>
         <!--buttons-->
         <div class="buttons">
            <button id="prev"><</button>
            <button id="next">></button>
        </div>
         <!-- dots (if 5 item then 5 dots)-->
            <ul class="dots">
                <li class="active"></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
    </div>
    <script src="./index.js"></script>
</body>
</html>
